    <script type="text/javascript">
        $(function() { 
            alertify.set('notifier', 'position', 'top-center')
            ListarTiendas();
            $('#tiendaModal').on('show.bs.modal', function (event) {
				var button = $(event.relatedTarget) // Button that triggered the modal
				var title = button.data('title') // Extract info from data-* attributes
                var id = button.data('id')
                var nombre = button.data('nombre')
                var direccion = button.data('direccion')
                var telefono = button.data('telefono')
                var nit = button.data('nit')
				// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
				// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
				var modal = $(this)
				modal.find('.modal-title').text(title)
                modal.find('.modal-body input[id="id_tiendaEdit"]').val(id)
                modal.find('.modal-body input[id="nombreEdit"]').val(nombre)
                modal.find('.modal-body input[id="direccionEdit"]').val(direccion)
                modal.find('.modal-body input[id="telefonoEdit"]').val(telefono)
                modal.find('.modal-body input[id="nitEdit"]').val(nit)
            })
            $('#tiendaDeleteModal').on('show.bs.modal', function (event) {
				var button = $(event.relatedTarget)
				var title = button.data('title')
                var id = button.data('id')
                var nombre = button.data('nombre')
                var direccion = button.data('direccion')
                var telefono = button.data('telefono')
                var nit = button.data('nit')
				var modal = $(this)
				modal.find('.modal-title').text(title)
                modal.find('.modal-body input[id="id_tiendaDel"]').val(id)
                modal.find('.modal-body input[id="nombreDel"]').val(nombre)
                modal.find('.modal-body input[id="direccionDel"]').val(direccion)
                modal.find('.modal-body input[id="telefonoDel"]').val(telefono)
                modal.find('.modal-body input[id="nitDel"]').val(nit)
            })
            $('#tiendaAgregarModal').on('show.bs.modal', function (event) {
				var button = $(event.relatedTarget) 
				var title = button.data('title') 
				var modal = $(this)
				modal.find('.modal-title').text(title)
			})
        });
        function ListarTiendas() {
			var requri   = 'https://umgdw.herokuapp.com/tiendas';
  
			requestJSON(requri, function(json) {
			if(json == null) {
			  $('#data').html("");
			}
			else {
				var outhtml = '<p><h3>Total de tiendas ingresadas: ' + json.length + '</h3></p> <table id="TiendasTable" class="display" style="width:100%">';
					  outhtml = outhtml + '<thead><tr><th>Id</th><th>Nombre</th><th>Dirección</th><th>Teléfono</th><th>Nit</th><th>Acciones</th></tr></thead><tbody>';
					$.each(json, function(index) {
                      outhtml = outhtml +  ' <tr><td>'+json[index].idtienda+'</td><td>'+json[index].nombretienda+'</td><td>'+json[index].direccion+'</td> <td>'+json[index].telefono+'</td><td>'+json[index].nit+'</td><td><a title="Editar elemento" class="fa fa-edit" data-toggle="modal" data-target="#tiendaModal" data-title="Editar tienda" data-id="' + json[index].idtienda + '" data-nombre="'+ json[index].nombretienda +'" data-direccion="' + json[index].direccion + '" data-telefono="' + json[index].telefono + '" data-nit="' + json[index].nit + '"></a>&nbsp;&nbsp;&nbsp;<a title="Eliminar elemento" class="fa fa-trash-o" data-toggle="modal" data-target="#tiendaDeleteModal" data-title="Eliminar tienda" data-id="' + json[index].idtienda + '" data-nombre="'+ json[index].nombretienda +'" data-direccion="' + json[index].direccion + '" data-telefono="' + json[index].telefono + '" data-nit="' + json[index].nit + '"></a></td></tr>';
					});
					outhtml = outhtml + '</tbody></table></div>'; 
				  $('#data').html(outhtml);
				  runCompleteCallback();
			  } // end else statement
			}); // end requestJSON Ajax call

			function requestJSON(url, callback) {
			  $.ajax({
				url: url,
				headers: { 'Content-Type': 'application/json'},
				dataType: "json",
				complete: function(xhr) {
				  callback.call(null, xhr.responseJSON);
				}
			  });
			}

			function runCompleteCallback() {
            var table = $('#TiendasTable');
			table.DataTable( {
				"searching": true,
				"paging":   true,
				"ordering": true,
				"info":     true,
				"lengthMenu": [[10, 20, -1], [10, 20, "All"]],
				"columnDefs": [
							{ width: '20%', targets: 0 }
						],
                "dom": 'Bfrtip',
                "buttons": [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                    ],
				"fixedColumns": true,
				"responsive": true
			});
		  }; // end click event handler
        }
        $('#btnModificar').on('click', function(e) {
				e.preventDefault();
				var idVar = $('#id_tiendaEdit').val();
				var nomVar = $('#nombreEdit').val();
				var dirVar = $('#direccionEdit').val();
                var telVar = $('#telefonoEdit').val();
                var nitVar = $('#nitEdit').val();
				var url = "https://umgdw.herokuapp.com/tiendas";
				var xhr = new XMLHttpRequest();
					xhr.open("PUT", url, true);
					xhr.setRequestHeader("Content-Type", "application/json");
					var data = JSON.stringify({ "idtienda": idVar, "nombretienda": nomVar, "direccion": dirVar, "telefono": telVar, "nit": nitVar });
					xhr.send(data);
					xhr.onload = function() {
						console.log(xhr.response);
						if(xhr.response == "OK") {
							$('#id_tiendaEdit').val("");
							$('#nombreEdit').val("");
							$('#direccionEdit').val("");
							$('#telefonoEdit').val("");
                            $('#nitEdit').val("");

                            ListarTiendas();
                            alertify.success('La tienda fue modificada correctamente.');
                        } else {
                            $('#id_tiendaEdit').val("");
							$('#nombreEdit').val("");
							$('#direccionEdit').val("");
                            $('#telefonoEdit').val("");
                            $('#nitEdit').val("");
                            alertify.error(xhr.response);
						}
					};
            }); // end click event handler
            $('#btnEliminar').on('click', function(e) {
                e.preventDefault();
                var idVar = $('#id_tiendaDel').val();
                var url = "https://umgdw.herokuapp.com/tiendas/" + idVar;
				var xhr = new XMLHttpRequest();
					xhr.open("DELETE", url, true);
					xhr.setRequestHeader("Content-Type", "application/json");
					xhr.send();
					xhr.onload = function() {
						console.log(xhr.response);
						if(xhr.response == "OK") {
							ListarTiendas();
                            alertify.success('La tienda fue eliminada correctamente.');
						} else {
							alertify.error(xhr.response);
						}
					};
            }); // end click event handler 
            $('#btnAgregar').on('click', function(e) {
				e.preventDefault();
				var nomVar = $('#nombreAdd').val();
				var dirVar = $('#direccionAdd').val();
                var telVar = $('#telefonoAdd').val();
                var nitVar = $('#nitAdd').val();
				var url = "https://umgdw.herokuapp.com/tiendas";
				var xhr = new XMLHttpRequest();
					xhr.open("POST", url, true);
					xhr.setRequestHeader("Content-Type", "application/json");
					var data = JSON.stringify({ "nombretienda": nomVar, "direccion": dirVar, "telefono": telVar, "nit": nitVar });
					xhr.send(data);
					xhr.onload = function() {
						console.log(xhr.response);
						if(xhr.response == "OK") {
							$('#nombreAdd').val("");
							$('#direccionAdd').val("");
                            $('#telefonoAdd').val("");
                            $('#nitAdd').val("");

							ListarTiendas();
                            alertify.success('La tienda fue ingresada correctamente.');
						} else {
							$('#nombreAdd').val("");
							$('#direccionAdd').val("");
                            $('#telefonoAdd').val("");
                            $('#nitAdd').val("");
							alertify.error(xhr.response);
						}
					};
			});
